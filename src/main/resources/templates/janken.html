<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Janken</title>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>
    Janken GAME!
  </h1>
  <div th:if="${room}">
    エントリー
    <ul>
      <li th:each="user : ${room.users}">[[${user}]]</li>
    </ul>
  </div>
  <div th:if="${name}">
    Hi [[${name}]]
  </div>
  <a href="/jankengame?hand=Gu">ぐー</a>
  <a href="/jankengame?hand=Ty">ちょき</a>
  <a href="/jankengame?hand=Pa">ぱー</a>
  <div th:if="${result}">
    あなたの手 [[${hand}]] <br>
    相手の手 [[${cpuhand}]] <br>
    結果 [[${result}]]
  </div>
</body>

</html>
